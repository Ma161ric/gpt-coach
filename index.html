<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-Coach</title>
  <style>
    :root {
      --primary: #1e88e5;
      --background: #f9f9f9;
      --card: #ffffff;
      --text: #333;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--background);
      color: var(--text);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }

    textarea {
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      box-sizing: border-box;
      height: 200px;
      margin-top: 1rem;
      background: #fafafa;
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1565c0;
    }

    .info {
      font-size: 0.9rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§  GPT-Coach</h2>
    <p>Dein Coaching-Prompt wurde automatisch kopiert:</p>
    <textarea id="promptField" readonly></textarea>
    <button onclick="openGPT()">ðŸ’¬ ChatGPT Ã¶ffnen</button>
    <p class="info">ðŸ‘‰ Prompt ist in deiner Zwischenablage â€“ einfach mit <strong>Strg+V</strong> im Chat einfÃ¼gen.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const prompt = params.get("prompt");

    if (prompt) {
      const decoded = decodeURIComponent(prompt);
      const field = document.getElementById("promptField");
      field.value = decoded;

      // Automatisch kopieren
      navigator.clipboard.writeText(decoded).then(() => {
        console.log("Prompt kopiert");
      }).catch(err => {
        console.warn("Clipboard nicht verfÃ¼gbar", err);
      });
    }

    function openGPT() {
      window.open("https://chat.openai.com/", "_blank");
    }
  </script>
</body>
</html>
