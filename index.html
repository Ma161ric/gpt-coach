<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-Coach</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  GPT-Coach</h2>
  <p>Dein Coaching-Prompt:</p>
  <textarea id="promptField" readonly></textarea>
  <button onclick="openGPT()">ðŸ’¬ Jetzt in ChatGPT einfÃ¼gen</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const prompt = params.get("prompt");

    if (prompt) {
      const decoded = decodeURIComponent(prompt);
      const field = document.getElementById("promptField");
      field.value = decoded;

      // Automatisch kopieren
      navigator.clipboard.writeText(decoded).then(() => {
        console.log("Prompt kopiert");
      }).catch(err => {
        console.warn("Clipboard nicht verfÃ¼gbar", err);
      });
    }

    function openGPT() {
      window.open("https://chat.openai.com/", "_blank");
    }
  </script>
</body>
</html>
